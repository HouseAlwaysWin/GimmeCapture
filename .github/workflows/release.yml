name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore src/GimmeCapture/GimmeCapture.csproj

    - name: Publish application
      run: dotnet publish src/GimmeCapture/GimmeCapture.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

    - name: Zip the application
      run: Compress-Archive -Path ./publish/* -DestinationPath GimmeCapture_win-x64.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: GimmeCapture_win-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
